<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <form class="container d-flex align-items-center justify-content-center">
        <div class="card col-10">
            <div class="card-header">
                <strong class="fs-4">Payment form example</strong>
            </div>
            <div class="card-body">
                <div class="alert alert-danger" role="alert">
                    Some fields are missing
                </div>
                <div class="row d-flex">
                    <div class="col-5">
                        <label for="cardnumber">Card #</label> 
                        <input type="number" class="form-control" id="cardnumber" placeholder="XXXXXXXXXXXXXXXX">
                    </div>
                    <div class="col">
                        <label for="CVC">CVC</label> 
                        <input type="number" class="form-control" id="CVC" placeholder="0000">
                    </div>
                    <div class="col-4">
                        <label for="amount">Amount</label>
                        <div class="d-flex">
                            <strong>$</strong>
                            <input type="number" class="form-control" id="amount" placeholder="Amount">
                        </div> 
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="name">First Name</label> 
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="col">
                        <label for="lname">Last Name</label> 
                        <input type="text" class="form-control" id="lname" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label for="city">City</label> 
                        <input type="text" class="form-control" id="city" required>
                    </div>
                    <div class="col-3">
                        <label for="estado">State</label> 
                        <select class="form-select" id="estado" required>
                            <option selected>Pick a state</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="col-3">
                        <label for="cpostal">Last Name</label> 
                        <input type="text" class="form-control" id="cpostal" required>
                    </div>
                    <div class="row pt-3">
                        <div class="col-6">
                            <div class="form-check">
                                <p class="form-label">We accept:</p>
                                <div class="d-inline-block bg-secondary p-2 rounded text-light ">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="metodopago" id="mastercard" value="mastercard" checked>
                                        <label class="form-check-label" for="mastercard"><i class="bi bi-credit-card"></i></label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="metodopago" id="visa" value="visa">
                                        <label class="form-check-label" for="visa"><i class="bi bi-credit-card-fill"></i></label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="metodopago" id="dinersClub" value="diners club">
                                        <label class="form-check-label" for="dinersClub"><i class="bi bi-sd-card"></i></label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="metodopago" id="dinersClub" value="american express">
                                        <label class="form-check-label" for="dinersClub"><i class="bi bi-wallet-fill"></i></label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="d-flex flex-column">
                                <label for="message" class="form-label">Message</label>
                                <textarea name="message" id="message" rows="3" class="form-control"></textarea>
                                <p>Add any notes here</p>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </form>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>

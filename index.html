<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <form class="container d-flex align-items-center justify-content-center">
        <div class="card col-10">
            <div class="card-header">
                <strong class="fs-4">Payment form example</strong>
            </div>
            <div class="card-body">
                <div class="alert alert-danger" role="alert">
                    Some fields are missing
                </div>
                <div class="row d-flex">
                    <div class="col-5">
                        <label for="cardnumber">Card #</label> 
                        <input type="number" class="form-control" id="cardnumber" placeholder="XXXXXXXXXXXXXXXX">
                    </div>
                    <div class="col">
                        <label for="CVC">CVC</label> 
                        <input type="number" class="form-control" id="CVC" placeholder="0000">
                    </div>
                    <div class="col-4">
                        <label for="amount">Amount</label>
                        <div class="d-flex">
                            <strong>$</strong>
                            <input type="number" class="form-control" id="amount" placeholder="Amount">
                        </div> 
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="name">First Name</label> 
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="col">
                        <label for="lname">Last Name</label> 
                        <input type="text" class="form-control" id="lname" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label for="city">City</label> 
                        <input type="text" class="form-control" id="city" required>
                    </div>
                    <div class="col-3">
                        <label for="lname">Last Name</label> 
                        <input type="text" class="form-control" id="lname" required>
                    </div>
                    <div class="col-3">
                        <label for="lname">Last Name</label> 
                        <input type="text" class="form-control" id="lname" required>
                    </div>
                </div>
            </div>
        </div>
    </form>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
